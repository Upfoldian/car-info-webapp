<!doctype html>

<html>
	<head>
		<title>Car Info</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="static/css/bootstrap.min.css">
		<script type="text/javascript" src="static/js/image_reload.js"></script>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<h1 class="display-1 text-center">Car Info Page</h1>
			</div>

			<div class="row mt-3">

				<div class="col-md-6 text-center">
					<!-- Camera raw -->
						<img class="img-responsive" src="static/img/raw_test.png" alt="Raw feed" onload='imageRefresh(this, 2000);'>
					<b>Raw</b>
				</div>

				<div class="col-md-6 text-center">
					<!-- Camera post-processing -->
					<img class="img-responsive" src="static/img/process_test.png" alt="Post Processing" onload='imageRefresh(this, 2000);'>
					<b>Post Processing</b>
				</div>

			</div>

			<div class="row mt-5">
				<div class="col-md-6">
					<!-- Text Car info, voltage, running, warnings, log messages -->
					<div class="row mt-3">
						<div class="col-md-6 text-end">
							<p><span class="">Running State:</span> </p>
							<p><span class="">Battery Voltage:</span></p>
							<p><span class="">Other info:</span></p>
							<p><span class="">Other info 2:</span></p>
						</div>
						<div class="col-md-6 text-left">
							<p><span class="">N/A</span>/<p>
							<p><span class="">N/Aadsf</span>/<p>
							<p><span class="">N/Aqw</span></p>
							<p><span class="">N/Awewe</span></p>
						</div>

					</div>
				</div>

				<div class="col-md-6 align-self-center">
					<div class = "car-info-values text-center">
						<p>Currently unused panel</p>
						<p>IMU Orientation Visual?</p>
					</div>
				</div>

			</div>
		</div>
	</body>
</html>
